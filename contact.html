<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" charset="utf-8">
    <title>Contact</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="./animation.css" type="text/css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script defer src="togglemenu.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
          <div class="text">
            <a href="index.html">
              <h1>Holly Park</h1>
              <p>Project Manager</p>
            </a>
          </div>
        <nav>
          <div class="menu-bar">
            <i class="fas fa-bars fa-lg"></i>
          </div>
          <ul class="main-menu">
            <li><a href="./about.html">ABOUT ME</a></li>
            <li><a href="./projects.html">PROJECTS</a></li>
            <li><a href="./contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <section>
          <div class="contact-wrapper">
            <h1>Contact</h1>
            <div class="form-div" form id="contact-form">
              <form method="post" action="https://script.google.com/macros/s/AKfycbwepcd32wBenNExhNfI-P0-Q4cL4gN6nweTjxcTQyln-9vb6yi_mDBhHVqiXz2oo-KG/exec" class="mt-5 form-contact slideanim">
                  <input type="text" name="name" id="name" placeholder="이름"/><br />
                  <input type="text" name="e-mail" id="e-mail" placeholder="이메일" /><br />
                  <input type="text" name="title" id="title" placeholder="제목" /><br />
                  <textarea name="content" rows="8" cols="35" placeholder="보낼 내용을 여기에 입력하세요."></textarea><br />
                  <input type="submit" name="submit" id="submit" value="전송" />
                  <div style="display:none" class="thankyou_message">
                    <h2><em>Thanks</em> for contacting us! We will get back to you soon! </h2>
                  </div>
              </form>
              <script data-cfasync="false" type="text/javascript"src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>  
            </div>
          </div>
      </section>
      <footer>
        <p>copyright &copy; 2022 by Holly Park</p>
        <div class="footer-info">
          <div class="call">
            <h4>Call</h4>
            <p>010-6506-7957</p>
          </div>
          <div class="email">
            <h4>E-mail</h4>
            <p>holly.park@kakao.com</p>
          </div>
          <div class="link-icon">
            <h4>GitHub & Blog</h4>
            <a href="https://holly-park.tistory.com"><i class="fab fa-blogger fa-2x"></i></a>
            <a href="https://github.com/sungkyung-park"><i class="fab fa-github-square fa-2x"></i></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
